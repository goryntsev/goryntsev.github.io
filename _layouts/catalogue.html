---
layout: default
---
<div class="row justify-content-center mt-3">
  <div class="col-lg-10">
    <article> 
      <header>
        <h1>{{ page.title | escape }}</h1>
      </header>
  
      {% for material in site.library %}
      <p>
        <a href="{{ material.url }}">
          {{ material.title }}
        </a>                       
      </p>
      {% endfor %}
    </article>
  </div>
</div>
